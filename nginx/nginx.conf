user  nginx;
worker_processes  auto;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    sendfile        on;
    keepalive_timeout  65;

    # Increase buffer sizes for handling large headers from upstream servers
    proxy_buffer_size 16k;
    proxy_buffers 4 32k;
    proxy_busy_buffers_size 64k;
    large_client_header_buffers 4 16k;

    # Upstream for Node.js app
    upstream node_app {
        server server:4000;
    }

    # Upstream for Keycloak
    upstream keycloak {
        server keycloak:8080;
    }

    # Redirect all HTTP traffic on www.minecraftoffline.net to HTTPS
    server {
        listen 80;
        server_name www.minecraftoffline.net;
        return 301 https://$host$request_uri;
    }

    # Website served on www.minecraftoffline.net
    server {
        listen 443 ssl;
        server_name www.minecraftoffline.net;

        ssl_certificate     /etc/ssl/bundle.crt;
        ssl_certificate_key /etc/ssl/minecraftoffline.net.key;
        ssl_protocols       TLSv1.2 TLSv1.3;

        root /usr/share/nginx/html;
        index index.html index.htm;

        # Proxy requests to Keycloak
        location /auth/ {
            proxy_pass http://keycloak/auth/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Additional proxy configuration for Keycloak
            proxy_buffer_size 16k;
            proxy_buffers 4 32k;
            proxy_busy_buffers_size 64k;
            chunked_transfer_encoding off;
            proxy_http_version 1.1;
            proxy_request_buffering off;
        }

        location / {
            try_files $uri $uri/ /index.html;
        }

        location /api/ {
            proxy_pass http://node_app/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        location /socket.io/ {
            proxy_pass http://node_app/socket.io/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Minecraft traffic on minecraftoffline.net remains unaffected
    server {
        listen 80;
        server_name minecraftoffline.net;

        # Redirect accidental web traffic to the website subdomain
        return 301 https://www.minecraftoffline.net$request_uri;
    }
}
